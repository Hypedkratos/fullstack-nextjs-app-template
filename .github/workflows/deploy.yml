name: Deploy Next.js App

on:
  push:
    branches:
      - master  # or the branch you want to deploy from

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Keep using v3

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Keep using v3
        with:
          node-version: '20'  # Specify Node.js version 20

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Deploy
        run: npm run deploy  # Adjust this line based on your deployment command
