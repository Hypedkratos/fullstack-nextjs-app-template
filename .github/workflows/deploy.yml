name: Deploy Next.js App

on:
  push:
    branches:
      - master # or the branch you want to deploy from

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Specify Node.js version 20

      - name: Install dependencies
        run: npm install

      - name: Install PM2
        run: npm install -g pm2 # Install pm2 globally

      - name: Build the app
        run: npm run build

      - name: Deploy to EC2
        env:
          EC2_USER: ${{ secrets.EC2_USER }} # Your EC2 user
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }} # Your EC2 private SSH key
          EC2_HOST: ${{ secrets.EC2_HOST }} # Your EC2 host (IP address or hostname)
        run: |
          # Save the SSH key to a file
          echo "$EC2_SSH_KEY" > private_key.pem
          chmod 600 private_key.pem  # Ensure the key has the correct permissions

          # Add EC2 host to known hosts to prevent host verification error
          mkdir -p ~/.ssh
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

          # Use SSH to deploy to EC2 (disable pseudo-terminal with -T flag and keep connection alive)
          ssh -i private_key.pem -o ServerAliveInterval=60 -T $EC2_USER@$EC2_HOST <<EOF
            # Navigate to your app directory or clone the repository if itâ€™s the first deployment
            if [ ! -d "/home/$EC2_USER/fullstack-nextjs-app-template" ]; then
              git clone https://github.com/Hypedkratos/fullstack-nextjs-app-template.git /home/$EC2_USER/fullstack-nextjs-app-template
            fi
            cd /home/$EC2_USER/fullstack-nextjs-app-template

            # Pull the latest code
            git pull origin master

            # Install dependencies
            npm install

            # Build your Next.js app with nohup to prevent disconnects
            nohup npm run build &

            # Restart the app with PM2
            pm2 start ecosystem.config.js || pm2 restart ecosystem.config.js
            pm2 save
EOF

          # Clean up by removing the private key after the deployment
          rm private_key.pem
